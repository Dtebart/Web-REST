<!DOCTYPE html>
<html>
	<head>
		<title> HN-Fanshop </title>
		<script src = "jquery.js" type="text/javascript"></script>
		<script src = "inheritance.js" type = "text/javascript"></script>
		<script src = "es.js" type = "text/javascript"></script>
		<script src = "te.js" type = "text/javascript"></script>
		<script src = "tm.js" type = "text/javascript"></script>
		
		<script src = "navigator.js" type="text/javascript"></script>
		
		<script src = "articles.js" type="text/javascript"></script>
		<script src = "basket.js" type="text/javascript"></script>
		<script src = "customer.js" type="text/javascript"></script>
		<script src = "order.js" type="text/javascript"></script>
		
		<script src = "start-view.js" type = "text/javascript"></script>
		<script src = "basket-view.js" type = "text/javascript"></script>
		<script src = "confirm-purchase-view.js" type = "text/javascript"></script>
		
		<script src = "init.js" type="text/javascript"></script>
		
		<link rel = "stylesheet" type = "text/css" href = "boxes.css">
		<link rel = "stylesheet" type = "text/css" href = "buttons.css">
		<link rel = "stylesheet" type = "text/css" href = "tables.css">
		<meta charset = "utf-8">
	</head>
	<body>
		<div id = "start-view">
			<h1>Willkommenn zum HN-Fanshop in Krefeld</h1>
			<div id = "shop-offer">
				<div id = "articles">
					<!-- Siehe: articles.template -->
				</div>
				<div class = "button-group">
					<button type = "button" class = "action-button animate blue" id = "show-article-button">Fan-Artikel anzeigen</button>
					<button type = "button" class = "action-button animate blue" id = "add-to-basket">Fan-Artikel in den Einkaufswagen</button>
				</div>
			</div>
			
			<div id = "article-details">
				<!-- Siehe: article-details.template -->
			</div>
			
			<div id = "basket" hidden>
				<!-- Siehe: basket.template -->
			</div>
		</div>
		
		<div id = "consumer-basket-view" hidden>
			<h1>Warenkorb</h1>
			
			<div id = "basket-articles">
				<!-- Siehe: basket-articles.template -->
			</div>
			
			<p>
				<button type = "button" id = "add-quantity">+</button>
				<button type = "button" id = "remove-quantity">-</button>
				<button type = "button" id = "delete-from-basket">ausgew채hlten Fan-Artikel entfernen</button>
			</p>
			<button type = "button" class = "action-button animate blue" id = "show-purchase-button">Kaufen</button>
			<button type = "button" class = "action-button animate blue" id = "show-overview-button">Zur체ck</button>
		</div>
		
		<div id = "confirm-purchase-view" hidden>
			<h1>Kauf best채tigen</h1>
			
			<div id = "basket-articles-result">
				<!-- Siehe: basket-articles.template -->
			</div>
			
			<form id = "customer-info-form">
				<label for = "lastname-textbox">Name:</label>
				<input type = "text" id = "lastname-textbox"/>
				<label for = "firstname-textbox">Vorname:</label>
				<input type = "text" id = "firstname-textbox"/>
			</form>
			<button type = "button" class = "action-button animate blue" id = "confirm-purchase-button">Verbindlich kaufen</button>
			<button type = "button" class = "action-button animate blue" id = "cancel-button">Stornieren</button>
			<button type = "button" class = "action-button animate blue" id = "show-consumer-basket-view-button">Zur체ck</button>
			
			<div id = "results-subview" hidden>
				<div id = "results-info">
					<!-- Siehe: results.template -->
				</div>
				<button type = "button" id = "complete-purchase-button">Weiter</button>
			</div>
		</div>
	</body>
</html>
