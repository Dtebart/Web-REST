<!DOCTYPE html>
<html>
	<head>
		<title> HN-Fanshop </title>
		<script src = "jquery.js" type="text/javascript"></script>
		<script src = "inheritance.js" type = "text/javascript"></script>
		<script src = "es.js" type = "text/javascript"></script>
		<script src = "te.js" type = "text/javascript"></script>
		<script src = "tm.js" type = "text/javascript"></script>
		
		<script src = "navigator.js" type="text/javascript"></script>
		
		<script src = "articles.js" type="text/javascript"></script>
		<script src = "basket.js" type="text/javascript"></script>
		<script src = "customer.js" type="text/javascript"></script>
		<script src = "order.js" type="text/javascript"></script>
		
		<script src = "start-view.js" type = "text/javascript"></script>
		<script src = "start-controller.js" type = "text/javascript"></script>
		
		<script src = "basket-view.js" type = "text/javascript"></script>
		<script src = "basket-controller.js" type = "text/javascript"></script>
		
		<script src = "confirm-purchase-view.js" type = "text/javascript"></script>
		<script src = "confirm-purchase-controller.js" type = "text/javascript"></script>
		
		<script src = "init.js" type="text/javascript"></script>
		
		<link rel = "stylesheet" type = "text/css" href = "text.css">
		<link rel = "stylesheet" type = "text/css" href = "boxes.css">
		<link rel = "stylesheet" type = "text/css" href = "buttons.css">
		<link rel = "stylesheet" type = "text/css" href = "tables.css">
		
		<link rel="shortcut icon" type="image/x-icon" href="/basket.ico">
		<meta charset = "utf-8">
	</head>
	<body>
		<div id = "start-view">
			<div id = "title-box">
				<h1>Willkommen zum HN-Fanshop in Krefeld</h1>
			</div>
			<div id = "shop-offer">
				<div id = "articles">
					<!-- Siehe: articles.template -->
				</div>
				<div class = "button-group">
					<button type = "button" class = "action-button animate blue" id = "show-article-button">Fan-Artikel anzeigen</button>
					<button type = "button" class = "action-button animate blue" id = "add-to-basket-button">Fan-Artikel in den Einkaufswagen</button>
				</div>
			</div>
			
			<span id = "startview-errortext"></span>
			
			<div id = "article-details">
				<!-- Siehe: article-details.template -->
			</div>
			
			<div id = "basket" hidden>
				<!-- Siehe: basket.template -->
			</div>
		</div>
		
		<div id = "consumer-basket-view" hidden>
			<h1>Warenkorb</h1>
			
			<div id = "basket-articles">
				<!-- Siehe: basket-articles.template -->
			</div>
			
			<span id = "basketview-errortext"></span>
			
			<p>
				<button type = "button" class = "action-button animate green" id = "add-quantity">+</button>
				<button type = "button" class = "action-button animate red" id = "remove-quantity">-</button>
				<button type = "button" class = "action-button animate red" id = "delete-from-basket">ausgewählten Fan-Artikel entfernen</button>
			</p>
			<button type = "button" class = "action-button animate blue" id = "show-purchase-button">Kaufen</button>
			<button type = "button" class = "action-button animate blue" id = "show-overview-button">Zurück</button>
		</div>
		
		<div id = "confirm-purchase-view" hidden>
			<h1>Kauf bestätigen</h1>
			
			<div id = "basket-articles-result">
				<!-- Siehe: basket-articles.template -->
			</div>
			
			<span id = "confirm-purchase-view-errortext"></span>
			
			<div id = "customer-subview">
				<form>
					<input type="radio" name = "customer-option" value = "" id="new-customer-radio-button" checked="checked"/>Neuer Besteller
					<input type="radio" name = "customer-option" value = "" id="existing-customer-radio-button"/>Vorhandenen Besteller auswählen
				</form>
				
				<form id = "customer-info-form">
					<p>
						<label for = "lastname-textbox">Name:</label>
						<input type = "text" class = "textbox" id = "lastname-textbox"/>
					</p>
					<p>
						<label for = "firstname-textbox">Vorname:</label>
						<input type = "text" class = "textbox" id = "firstname-textbox"/>
					</p>
				</form>
				
				<div id = "customer-table-subview" hidden>
					<!-- Siehe: customer.template -->
				</div>
				
				<button type = "button" class = "action-button animate blue" id = "confirm-purchase-button">Verbindlich kaufen</button>
				<button type = "button" class = "action-button animate blue" id = "cancel-button">Stornieren</button>
				<button type = "button" class = "action-button animate blue" id = "show-consumer-basket-view-button">Zurück</button>
			</div>
			
			<div id = "results-subview" hidden>
				<div id = "results-info">
					<!-- Siehe: results.template -->
				</div>
				<button type = "button" class = "action-button animate blue" id = "complete-purchase-button">Weiter</button>
			</div>
		</div>
	</body>
</html>
